
server:
  port: 8083
  servlet:
    context-path: /cinema-service

spring:
  application:
    name: cinema-service

  datasource:
    url: jdbc:mysql://localhost:3306/cinema_online
    username: root
    password: 123456789
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect


server:
  port: 8085
  servlet:
    context-path: /review-service

spring:
  application:
    name: review-service

  datasource:
    url: jdbc:mysql://localhost:3306/cinema_online
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
    devtools:
      restart:
        enabled: true
      livereload:
        enabled: true
    servlet:
      multipart:
        max-file-size: 10MB
        max-request-size: 10MB

app:
  services:
    film: http://localhost:8083/film-service